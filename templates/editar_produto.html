<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <!-- Incluindo o Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Reduzido para centralizar mais o conteúdo */
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            color: #666;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 0 0.2rem rgba(116, 235, 213, 0.25);
        }
        .btn-primary {
            background-color: #74ebd5;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #56c8ba;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Produto</h1>

        <!-- Formulário para editar o produto -->
        <form action="/editar_produto/{{ produto[0] }}" method="POST">
            <div class="form-group">
                <label for="nome"><i class="fas fa-box"></i> Nome do Produto</label>
                <input type="text" class="form-control" name="nome" value="{{ produto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="preco"><i class="fas fa-dollar-sign"></i> Preço de Venda</label>
                <input type="number" class="form-control" name="preco" value="{{ produto[2] }}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="estoque"><i class="fas fa-cubes"></i> Estoque</label>
                <input type="number" class="form-control" name="estoque" value="{{ produto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="custo"><i class="fas fa-tags"></i> Custo do Produto</label>
                <input type="number" class="form-control" name="custo" value="{{ produto[4] }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
        
        <!-- Botão de Cancelar -->
        <div class="mt-3">
            <a href="/gerenciar_produtos" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
