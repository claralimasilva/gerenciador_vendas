<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Produto</h1>

        <!-- Formulário para editar o produto -->
        <form action="/editar_produto/{{ produto[0] }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" class="form-control" name="nome" value="{{ produto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço de Venda</label>
                <input type="number" class="form-control" name="preco" value="{{ produto[2] }}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="estoque">Estoque</label>
                <input type="number" class="form-control" name="estoque" value="{{ produto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="custo">Custo do Produto</label>
                <input type="number" class="form-control" name="custo" value="{{ produto[4] }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <a href="/gerenciar_produtos" class="btn btn-secondary mt-3">Cancelar</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
