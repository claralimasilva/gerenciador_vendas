<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <!-- Incluindo o Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px; /* Arredondando as bordas do container */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .btn-primary {
            background-color: #74ebd5;
            color: rgb(51, 51, 51);
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #56c8ba;
        }
        .btn-secondary {
            background-color: #7043da;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
        }
        .btn-warning, .btn-danger {
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        .btn-warning:hover {
            background-color: #ffcc00;
        }
        .btn-danger:hover {
            background-color: #ff4d4d;
        }
        .table {
            margin-top: 1.5rem;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }
        thead {
            background-color: #74ebd5;
            color: rgb(51, 51, 51);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th:first-child {
            border-top-left-radius: 12px;
        }
        th:last-child {
            border-top-right-radius: 12px;
        }
        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
        }
        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gerenciamento de Produtos</h1>

        <!-- Botão para voltar à lista de produtos -->
        <div class="mb-4 text-center">
            <a href="/" class="btn btn-secondary">Voltar para a Lista de Produtos</a>
        </div>

        <!-- Formulário para Adicionar Produtos -->
        <h2 class="my-4">Adicionar Produto</h2>
        <form action="/gerenciar_produtos" method="POST">
            <div class="form-group mb-3">
                <label for="nome">Nome do Produto</label>
                <input type="text" class="form-control" name="nome" placeholder="Nome do Produto" required>
            </div>
            <div class="form-group mb-3">
                <label for="preco">Preço de Venda</label>
                <input type="number" class="form-control" name="preco" placeholder="Preço" step="0.01" required>
            </div>
            <div class="form-group mb-3">
                <label for="estoque">Estoque</label>
                <input type="number" class="form-control" name="estoque" placeholder="Estoque" required>
            </div>
            <div class="form-group mb-4">
                <label for="custo">Custo do Produto</label>
                <input type="number" class="form-control" name="custo" placeholder="Custo do Produto" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>

        <!-- Tabela de Produtos Cadastrados -->
        <h2 class="my-4">Produtos Cadastrados</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço de Venda</th>
                    <th>Estoque</th>
                    <th>Custo do Produto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto[1] }}</td>
                    <td>R$ {{ produto[2] }}</td>
                    <td>{{ produto[3] }}</td>
                    <td>R$ {{ produto[4] }}</td>
                    <td>
                        <a href="/editar_produto/{{ produto[0] }}" class="btn btn-warning">Editar</a>
                        <a href="/remover_produto/{{ produto[0] }}" class="btn btn-danger">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
