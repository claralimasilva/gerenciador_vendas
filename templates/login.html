<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Incluindo o arquivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            color: #666;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 0 0.2rem rgba(116, 235, 213, 0.25);
        }
        .btn-login {
            background-color: #74ebd5;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #56c8ba;
        }
        .forgot-password {
            margin-top: 1rem;
        }
        .forgot-password a {
            color: #74ebd5;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .alert {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Entrar no Sistema</h1>

            <!-- Formulário de Login -->
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nome de Usuário</label>
                    <input type="text" class="form-control" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>

            <!-- Link para Esqueci Minha Senha -->
            <div class="forgot-password">
                <a href="/esqueci_senha">Esqueci minha senha</a>
            </div>

            <!-- Mensagens de erro -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
