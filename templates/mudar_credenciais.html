<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Credenciais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Alterar Credenciais</h1>
        <form action="/mudar_credenciais" method="POST">
            <div class="form-group">
                <label for="novo_username">Novo Nome de Usuário</label>
                <input type="text" class="form-control" name="novo_username" placeholder="Novo Nome de Usuário" required>
            </div>
            <div class="form-group">
                <label for="nova_senha">Nova Senha</label>
                <input type="password" class="form-control" name="nova_senha" placeholder="Nova Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>

        <a href="/" class="btn btn-secondary mt-4">Voltar para o sistema</a>
    </div>
</body>
</html>
