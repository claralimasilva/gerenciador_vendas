<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Credenciais</title>
    <!-- Incluindo o arquivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Alterar Credenciais</h1>

        <!-- Formulário para alterar as credenciais -->
        <form action="/mudar_credenciais" method="POST">
            <div class="form-group">
                <label for="novo_username"><i class="fas fa-user-edit"></i> Novo Nome de Usuário</label>
                <input type="text" class="form-control" name="novo_username" placeholder="Digite o novo nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="nova_senha"><i class="fas fa-lock"></i> Nova Senha</label>
                <input type="password" class="form-control" name="nova_senha" placeholder="Digite a nova senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Credenciais</button>
        </form>

        <!-- Botão de Cancelar -->
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
